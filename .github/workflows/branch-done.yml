name: branch-done

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'infra-done/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  pulumi-preview:
    name: pulumi-preview
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - 'infra-done'
          - 'infra-done/aws-oidc'
          - 'infra-done/aws-cis'
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: set up node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: install deps
        working-directory: ${{ matrix.directory }}
        run: npm install

      - name: auth pulumi cloud
        uses: pulumi/auth-actions@v1
        with:
          organization: pulumi-sandbox-diana
          requested-token-type: urn:pulumi:token-type:access_token:organization
        
      - name: preview resources
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: pulumi-sandbox-diana/cicd/dev
          work-dir: ./infra-done
          policyPacks: aws-cis
          comment-on-pr: true
          comment-on-summary: true
          edit-pr-comment: true