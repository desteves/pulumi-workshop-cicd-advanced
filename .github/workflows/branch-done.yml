name: branch-done

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'infra-done/*'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  pulumi-preview:
    runs-on: ubuntu-latest
    env:
      INFRA_DIR: './infra-done'
      NODE_VERSION: 22
      POLICY_DIR: '/infra-done/aws-cis'
      POLICY_PACK: 'aws-cis'
      PULUMI_ORG: 'pulumi-sandbox-diana'
      PULUMI_STACK: 'pulumi-sandbox-diana/cicd/dev'
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: set up node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: install deps infra
        working-directory: ${{ env.INFRA_DIR }}
        run: npm install

      - name: install deps compliance
        working-directory: ${{ env.POLICY_DIR }}
        run: npm install

      - name: auth pulumi cloud
        uses: pulumi/auth-actions@v1
        with:
          organization: ${{ env.PULUMI_ORG }}
          requested-token-type: urn:pulumi:token-type:access_token:organization
        
      - name: preview resources
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: ${{ env.PULUMI_STACK }}
          work-dir: ${{ env.INFRA_DIR }}
          policyPacks: ${{ env.POLICY_PACK }}
          comment-on-pr: true
          comment-on-summary: true
          edit-pr-comment: true